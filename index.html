    <h1>Enter Access Code</h1>

    <input id="gateInput" class="gateInput" type="password" inputmode="text"
           placeholder="Access code" autocomplete="off" />
    <button id="gateBtn" class="gateBtn" type="button">Unlock</button>
    <div id="gateError" aria-live="polite"></div>
  </div>
</div>

<script>
  (function () {
    const OK = 'mrsir';                 // <<< your code
    const $ = (id) => document.getElementById(id);
    const input = $('gateInput'), btn = $('gateBtn'), err = $('gateError');

    function tryUnlock() {
      const val = (input.value || '').trim();
      if (val === OK) {
        sessionStorage.setItem('gate_ok', 'yes');
        document.documentElement.removeAttribute('data-locked');
        const ov = document.getElementById('gateOverlay');
        if (ov) ov.remove();
      } else {
        err.textContent = 'Invalid code';
        input.select();
      }
    }

    // If session already OK, remove overlay immediately
    if (sessionStorage.getItem('gate_ok') === 'yes') {
      const ov = document.getElementById('gateOverlay');
      if (ov) ov.remove();
      return;
    }

    // Bind events
    btn.addEventListener('click', tryUnlock);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') tryUnlock();
    });

    // Focus input on show
    setTimeout(() => input.focus(), 0);
  })();
</script>

<body>
    <!-- Home Page -->
    <div id="homePage" class="page">
        <h1>Your Toâ€‘Do Manager</h1>
        <p>Keep track of your tasks across categories with ease.</p>
        <button id="startButton" class="btn">Open Dashboard</button>
    </div>

    <!-- App Page -->
    <div id="appPage" class="page" style="display:none;">
        <header class="header">
            <h2>Toâ€‘Do Dashboard</h2>
            <nav>
                <a href="#" id="backHome">Home</a>
            </nav>
        </header>

        <section id="dashboard">
            <h3>Overview</h3>
            <div class="stats">
                <div class="stat card">
                    <h4>Total Tasks</h4>
                    <p id="totalCount">0</p>
                </div>
                <div class="stat card">
                    <h4>Completed Tasks</h4>
                    <p id="completedCount">0</p>
                </div>
                <div class="stat card">
                    <h4>Pending Tasks</h4>
                    <p id="pendingCount">0</p>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progressBar" class="progress-inner"></div>
                </div>
            </div>
            <small id="progressText">0% completed</small>
            <div id="categoryCounts" class="category-counts"></div>
        </section>

        <section id="taskForm">
            <h3>Add New Task</h3>
            <div class="form-group">
                <label for="clientInput">Client Name</label>
                <input type="text" id="clientInput" placeholder="Enter client name" />
            </div>
            <div class="form-group">
                <label for="descInput">Task Description</label>
                <input type="text" id="descInput" placeholder="Describe the task" />
            </div>
            <div class="form-group">
                <label for="dueInput">Due Date</label>
                <input type="date" id="dueInput" />
            </div>
            <div class="form-group">
                <label for="categorySelect">Category</label>
                <select id="categorySelect">
                    <option value="Personal">Personal</option>
                    <option value="Work">Work</option>
                    <option value="Company">Company</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tagsInput">Tags (comma separated)</label>
                <input type="text" id="tagsInput" placeholder="e.g. urgent, follow-up" />
            </div>
            <div class="form-actions">
                <button class="btn" id="addTaskBtn">Add Task</button>
            </div>
        </section>

        <section id="taskList">
            <h3>Your Tasks</h3>
            <div id="tasksContainer"></div>
        </section>
    </div>

    <script>
        // Storage key
        const STORAGE_KEY = 'tasksData';

        let tasks = [];

        // Load tasks from localStorage
        function loadTasks() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                tasks = stored ? JSON.parse(stored) : [];
            } catch (err) {
                tasks = [];
            }
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        }

        // Render dashboard stats
        function renderDashboard() {
            const totalCount = tasks.length;
            const completedCount = tasks.filter(t => t.done).length;
            const pendingCount = totalCount - completedCount;
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('completedCount').textContent = completedCount;
            document.getElementById('pendingCount').textContent = pendingCount;
            const progress = totalCount > 0 ? Math.round((completedCount / totalCount) * 100) : 0;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = progress + '% completed';
            // Category counts
            const counts = { Personal: 0, Work: 0, Company: 0 };
            tasks.forEach(t => { counts[t.category] = (counts[t.category] || 0) + 1; });
            const container = document.getElementById('categoryCounts');
            container.innerHTML = '';
            Object.keys(counts).forEach(cat => {
                const count = counts[cat];
                if (count > 0) {
                    const span = document.createElement('span');
                    span.className = 'category-badge category-' + cat.toLowerCase();
                    span.textContent = `${cat}: ${count}`;
                    container.appendChild(span);
                }
            });
        }

        // Render tasks list
        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            container.innerHTML = '';
            tasks.forEach((task, index) => {
                const card = document.createElement('div');
                card.className = 'task-card animate category-' + task.category.toLowerCase() + '-border' + (task.done ? ' done' : '');
                // Content
                const content = document.createElement('div');
                content.innerHTML = `
                    <strong>${task.client || 'Unnamed Client'}</strong><br/>
                    <em>${task.description || 'No description provided'}</em><br/>
                    <small>Due: ${task.dueDate || 'N/A'} | Category: ${task.category} | Tags: ${task.tags || '-'}</small>
                `;
                card.appendChild(content);
                // Actions
                const actions = document.createElement('div');
                actions.className = 'task-actions';
                const doneBtn = document.createElement('button');
                doneBtn.className = 'btn';
                doneBtn.textContent = task.done ? 'Done' : 'Mark Done';
                doneBtn.disabled = task.done;
                doneBtn.onclick = () => { toggleTaskDone(index); };
                actions.appendChild(doneBtn);
                const delBtn = document.createElement('button');
                delBtn.className = 'btn';
                delBtn.textContent = 'Delete';
                delBtn.onclick = () => { deleteTask(index); };
                actions.appendChild(delBtn);
                card.appendChild(actions);
                container.appendChild(card);
            });
        }

        // Add new task
        function addTask() {
            const client = document.getElementById('clientInput').value.trim();
            const desc = document.getElementById('descInput').value.trim();
            const due = document.getElementById('dueInput').value;
            const category = document.getElementById('categorySelect').value;
            const tags = document.getElementById('tagsInput').value.trim();
            if (!client || !desc) {
                alert('Please provide both client name and task description.');
                return;
            }
            const task = {
                client: client,
                description: desc,
                dueDate: due,
                category: category,
                tags: tags,
                done: false
            };
            tasks.push(task);
            saveTasks();
            renderDashboard();
            renderTasks();
            // Clear inputs
            document.getElementById('clientInput').value = '';
            document.getElementById('descInput').value = '';
            document.getElementById('dueInput').value = '';
            document.getElementById('tagsInput').value = '';
        }

        // Toggle done state
        function toggleTaskDone(index) {
            tasks[index].done = true;
            saveTasks();
            renderDashboard();
            renderTasks();
        }

        // Delete task
        function deleteTask(index) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks.splice(index, 1);
                saveTasks();
                renderDashboard();
                renderTasks();
            }
        }

        // Event listeners
        document.getElementById('startButton').addEventListener('click', () => {
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('appPage').style.display = 'block';
        });
        document.getElementById('backHome').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('appPage').style.display = 'none';
            document.getElementById('homePage').style.display = 'flex';
        });
        document.getElementById('addTaskBtn').addEventListener('click', addTask);

        // Initialize on page load
        window.addEventListener('load', () => {
            loadTasks();
            renderDashboard();
            renderTasks();
        });
    </script>
</body>
